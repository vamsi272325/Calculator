<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Calculator</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Load JS after HTML is parsed -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="top">
      <div class="brand">
        <div class="logo">+</div>
        <div>
          <div class="title">Beautiful Calculator</div>
          <div class="subtitle">Simple • Clean • Fast</div>
        </div>
      </div>
    </div>

    <div class="display">
      <div class="expression" id="expression">0</div>
      <div class="result" id="result">0</div>
    </div>

    <div class="keys">
      <button class="key op" data-action="clear">C</button>
      <button class="key op" data-action="plusminus">±</button>
      <button class="key op" data-action="percent">%</button>
      <button class="key op" data-action="delete">⌫</button>

      <button class="key" data-number="7">7</button>
      <button class="key" data-number="8">8</button>
      <button class="key" data-number="9">9</button>
      <button class="key op" data-operator="/">÷</button>

      <button class="key" data-number="4">4</button>
      <button class="key" data-number="5">5</button>
      <button class="key" data-number="6">6</button>
      <button class="key op" data-operator="*">×</button>

      <button class="key" data-number="1">1</button>
      <button class="key" data-number="2">2</button>
      <button class="key" data-number="3">3</button>
      <button class="key op" data-operator="-">−</button>

      <button class="key" data-number="0">0</button>
      <button class="key" data-number=".">.</button>
      <button class="key equal" data-action="equals">=</button>
      <button class="key op" data-operator="+">+</button>
    </div>
  </div>
</body>
</html>
